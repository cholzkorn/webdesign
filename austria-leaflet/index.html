<!doctype html>
<html lang="en">

<head>
	<meta charset='utf-8' />
	<title>
		Austrian Municipalities BaseMap
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
		<![endif]-->
	<style>
		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%
		}

		.info{
		  padding: 6px 8px;
		  font: 14px/16px Arial, Helvetica, sans-serif;
		  background: white;
		  background: rgba(255,255,255,0.8);
		  box-shadow: 0 0 15px rgba(0,0,0,0.2);
		  border-radius: 5px;
		}
		.leaflet-fade-anim .leaflet-tile,.leaflet-zoom-anim .leaflet-zoom-animated { will-change:auto !important; }
	</style>
	<link rel="stylesheet" href="gh-pages.css" />
</head>

<body>

	<div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        var counties = $.ajax({
            url: "verwaltungsgrenzen/gemeinden_simple.json",
            dataType: "json",
            success: console.log("County data successfully loaded."),
            error: function(xhr) {
                alert(xhr.statusText)
            }
        })
        $.when(counties).done(function() {
            var map = L.map('map')
                .setView([47.47, 13.56], 7);
					// Base map
            var basemap = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
						  maxZoom: 18,
						  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
						    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
						    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
						  id: 'mapbox.light'
						}).addTo(map);

						// Add requested external GeoJSON to map
            //var kyCounties = L.geoJSON(counties.responseJSON, {weight: 1}).addTo(map); */

						var popup = L.popup();

						// Longitude & Latitude

						function onMapClick(e) {
						    popup
						        .setLatLng(e.latlng)
						        .setContent("You clicked the map at " + e.latlng.toString() +
																" ")
						        .openOn(map);
						}
						map.on('click', onMapClick);


						// Hovering over Polygons

						// importing info data

						var ort = null;
						$.ajax({
						    'async': false,
						    'global': false,
						    'url': "verwaltungsgrenzen/gemeinden_simple.json",
						    'dataType': "json",
						    'success': function (data) {
						        ort = data;
						    }
						});

						// control that shows state info on hover

						var info = L.control();

						info.onAdd = function (map) {
						  this._div = L.DomUtil.create('div', 'info');
						  this.update();
						  return this._div;
						};

						info.update = function (props) {
						  this._div.innerHTML = '<h4>Gemeindenamen</h4>' +  (props ?
						    '<b>' + props.name + '</b><br />' +
								// props.density +
								'Hier k&ouml;nnten weitere Infos stehen.'
						    : 'W&auml;hlen Sie eine Gemeinde');
						};

						info.addTo(map);

						// style Hover

						// get color depending on population density value

						/*
						function getColor(d) {
						  return d > 1000 ? '#800026' :
						      d > 500  ? '#BD0026' :
						      d > 200  ? '#E31A1C' :
						      d > 100  ? '#FC4E2A' :
						      d > 50   ? '#FD8D3C' :
						      d > 20   ? '#FEB24C' :
						      d > 10   ? '#FED976' :
						            '#FFEDA0';
						}*/

					// placeholder: static color

					function getColor(d){
						return '#39ba30';
					}

						function style(feature) {
						  return {
						    weight: 2,
						    opacity: 1,
						    color: 'white',
						    dashArray: '3',
						    fillOpacity: 0.7,
						    fillColor: getColor(feature.properties.density)
						  };
						}


						// hover functionality

						function highlightFeature(e) {
						  var layer = e.target;

						  layer.setStyle({
						    weight: 5,
						    color: '#666',
						    dashArray: '',
						    fillOpacity: 0.7
						  });

						  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
						    layer.bringToFront();
						  }

						  info.update(layer.feature.properties);
						}

						var geojson;

						function resetHighlight(e) {
						  geojson.resetStyle(e.target);
						  info.update();
						}

						function zoomToFeature(e) {
						  map.fitBounds(e.target.getBounds());
						}

						function onEachFeature(feature, layer) {
						  layer.on({
						    mouseover: highlightFeature,
						    mouseout: resetHighlight,
						    click: zoomToFeature
						  });
						}

						geojson = L.geoJson(ort, {
						  style: style,
						  onEachFeature: onEachFeature
						}).addTo(map);

        });

    </script>

</body>

</html>
