<!doctype html>
<html lang="en">

<head>
	<meta charset='utf-8' />
	<title>
		Austrian Municipalities BaseMap
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
		<![endif]-->
	<style>
		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%
		}

		.info{
		  padding: 6px 8px;
		  font: 14px/16px Arial, Helvetica, sans-serif;
		  background: white;
		  background: rgba(255,255,255,0.8);
		  box-shadow: 0 0 15px rgba(0,0,0,0.2);
		  border-radius: 5px;
		}
		.leaflet-fade-anim .leaflet-tile,.leaflet-zoom-anim .leaflet-zoom-animated { will-change:auto !important; }
	</style>
	<link rel="stylesheet" href="gh-pages.css" />
</head>

<body>

	<div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>

				// Convert population to FeatureCollection

				// Load in GeoJSON
				var ort = null;
				$.ajax({
				    'async': false,
				    'global': false,
				    'url': "verwaltungsgrenzen/dataset.geojson",
				    'dataType': "json",
				    'success': function (data) {
				        ort = data;
								console.log("Municipality data successfully loaded");
				    }
				});

				// Load Map
				$.when(ort).done(function() {
						var map = L.map('map')
								.setView([47.47, 13.56], 7);
					// Base map
						var basemap = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
							maxZoom: 18,
							attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
								'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
								'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
							id: 'mapbox.light'
						}).addTo(map);

					// Declare popup
					var popup = L.popup();

					// Longitude and Latitude for popup
					function onMapClick(e) {
					    popup
					        .setLatLng(e.latlng)
					        .setContent("You clicked the map at " + e.latlng.toString() +
															" ")
					        .openOn(map);
					}
					map.on('click', onMapClick);


					// Info panel
					var info = L.control();

					info.onAdd = function (map) {
					  this._div = L.DomUtil.create('div', 'info');
					  this.update();
					  return this._div;
					};

					info.update = function (props) {
					  this._div.innerHTML = '<h4>EinwohnerInnen nach Gemeinde</h4>' +  (props ?
					    '<b>' + props.name + '</b><br />' +
							 props.downloaded_einwohner.toLocaleString('de', {useGrouping:true}) +
							 ' EinwohnerInnen'
							 //props.einwohnerdaten_einwohner
					    : 'W&auml;hlen Sie eine Gemeinde');
					};

					info.addTo(map);

					// style Hover

					// get color depending on population density value


					function getColor(d) {
					  return d > 200000 ? '#800026' :
					      d > 100000  ? '#BD0026' :
					      d > 25000  ? '#E31A1C' :
					      d > 10000  ? '#FC4E2A' :
					      d > 1000   ? '#FD8D3C' :
					      d > 200   ? '#FEB24C' :
					      d > 10   ? '#FED976' :
					            'grey';
					}

				// // placeholder: static color
				//
				// function getColor(d){
				// 	return '#39ba30';
				// }

					function style(feature) {
					  return {
					    weight: 1,
					    opacity: 1,
					    color: 'white',
					    dashArray: '1',
					    fillOpacity: 0.7,
					    fillColor: getColor(feature.properties.downloaded_einwohner)
					  };
					}

					L.geoJson(ort, {style: style}).addTo(map);


					// hover functionality

					function highlightFeature(e) {
					  var layer = e.target;

					  layer.setStyle({
					    weight: 5,
					    color: '#666',
					    dashArray: '',
					    fillOpacity: 0.7
					  });

					  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
					    layer.bringToFront();
					  }

					  info.update(layer.feature.properties);
					}

					var geojson;

					function resetHighlight(e) {
					  geojson.resetStyle(e.target);
					  info.update();
					}

					function zoomToFeature(e) {
					  map.fitBounds(e.target.getBounds());
					}

					function onEachFeature(feature, layer) {
					  layer.on({
					    mouseover: highlightFeature,
					    mouseout: resetHighlight,
					    click: zoomToFeature
					  });
					}

					geojson = L.geoJson(ort, {
					  style: style,
					  onEachFeature: onEachFeature
					}).addTo(map);

      });

    </script>

</body>

</html>
